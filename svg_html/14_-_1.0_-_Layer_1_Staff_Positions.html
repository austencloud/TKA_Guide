  <text class="cls-6" transform="translate(55.37 91.84)"><tspan class="cls-9"><tspan x="0" y="0">When writing sequences with st</tspan><tspan class="cls-28" x="204.98" y="0">av</tspan><tspan x="219.28" y="0">es, it helps </tspan><tspan class="cls-21" x="289.72" y="0">t</tspan><tspan x="294.67" y="0">o ma</tspan><tspan class="cls-25" x="325.74" y="0">r</tspan><tspan x="331.87" y="0">k the thumb end with a line. </tspan></tspan><tspan class="cls-9"><tspan x="-30.9" y="18">The per</tspan><tspan class="cls-19" x="18.75" y="18">f</tspan><tspan x="23.11" y="18">ormer can use it </tspan><tspan class="cls-21" x="130.09" y="18">t</tspan><tspan x="135.03" y="18">o </tspan><tspan class="cls-12" x="146.3" y="18">k</tspan><tspan x="153.91" y="18">eep t</tspan><tspan class="cls-12" x="185.26" y="18">r</tspan><tspan x="191.21" y="18">ack of </tspan><tspan class="cls-34" x="232.12" y="18">r</tspan><tspan x="238.11" y="18">otations and check their position on </tspan><tspan class="cls-31" x="470.88" y="18">e</tspan><tspan class="cls-28" x="478.05" y="18">v</tspan><tspan x="485.31" y="18">ery bea</tspan><tspan class="cls-23" x="532.55" y="18">t</tspan><tspan x="537.84" y="18">. </tspan></tspan><tspan class="cls-9"><tspan x="26.04" y="36">It also encou</tspan><tspan class="cls-12" x="106.93" y="36">r</tspan><tspan x="112.88" y="36">ages ne</tspan><tspan class="cls-22" x="160.37" y="36">g</tspan><tspan x="167.66" y="36">at</tspan><tspan class="cls-35" x="180.06" y="36">i</tspan><tspan class="cls-28" x="183.93" y="36">v</tspan><tspan x="191.19" y="36">e space/bo</tspan><tspan class="cls-35" x="261.38" y="36">d</tspan><tspan x="269.4" y="36">y turns ins</tspan><tspan class="cls-21" x="336.93" y="36">t</tspan><tspan x="341.87" y="36">ead of finger spinning.</tspan></tspan><tspan class="cls-9"><tspan x="55.95" y="72">In the </tspan><tspan class="cls-19" x="96.46" y="72">f</tspan><tspan x="100.82" y="72">oll</tspan><tspan class="cls-25" x="116.92" y="72">o</tspan><tspan x="124.81" y="72">wing </tspan><tspan class="cls-13" x="159.68" y="72">e</tspan><tspan class="cls-26" x="166.82" y="72">x</tspan><tspan x="173.87" y="72">amples, an end is a</tspan><tspan class="cls-12" x="293.78" y="72">l</tspan><tspan class="cls-33" x="297.6" y="72">w</tspan><tspan class="cls-28" x="308.94" y="72">a</tspan><tspan class="cls-18" x="315.97" y="72">y</tspan><tspan x="323.36" y="72">s at the cen</tspan><tspan class="cls-21" x="395.09" y="72">t</tspan><tspan x="400.03" y="72">er poin</tspan><tspan class="cls-23" x="445.7" y="72">t</tspan><tspan x="451" y="72">. </tspan></tspan><tspan class="cls-9" x="108.65" y="90">In The Kinetic Alphabe</tspan><tspan class="cls-8" x="254.33" y="90">t</tspan><tspan class="cls-9" x="259.62" y="90">, this is called </tspan><tspan class="cls-16" x="348.21" y="90">L</tspan><tspan class="cls-17" x="356.18" y="90">ay</tspan><tspan class="cls-16" x="372.08" y="90">er 1</tspan><tspan class="cls-9" x="398.29" y="90">.</tspan><tspan class="cls-9"><tspan class="cls-27" x="-3.61" y="108">W</tspan><tspan x="9.33" y="108">e will learn much mo</tspan><tspan class="cls-34" x="143.17" y="108">r</tspan><tspan x="149.16" y="108">e about L</tspan><tspan class="cls-28" x="207.99" y="108">ay</tspan><tspan x="222.28" y="108">ers in the futu</tspan><tspan class="cls-34" x="311.55" y="108">r</tspan><tspan x="317.53" y="108">e, but this is our starting poin</tspan><tspan class="cls-23" x="505.26" y="108">t</tspan><tspan x="510.56" y="108">. </tspan></tspan><tspan class="cls-9"><tspan x="-7.11" y="144">These </tspan><tspan class="cls-37" x="34.44" y="144">v</tspan><tspan x="41.68" y="144">ariations a</tspan><tspan class="cls-34" x="109.35" y="144">r</tspan><tspan x="115.33" y="144">e classified </tspan><tspan class="cls-34" x="188.67" y="144">b</tspan><tspan x="196.66" y="144">y the thumb end’s </tspan><tspan class="cls-34" x="314.2" y="144">r</tspan><tspan x="320.18" y="144">elationship </tspan><tspan class="cls-21" x="395.01" y="144">t</tspan><tspan x="399.95" y="144">o the cen</tspan><tspan class="cls-21" x="457.49" y="144">t</tspan><tspan x="462.43" y="144">er point:</tspan></tspan><tspan class="cls-15"><tspan x="9.06" y="180">P</tspan><tspan class="cls-12" x="18.26" y="180">r</tspan><tspan x="24.93" y="180">acti</tspan><tspan class="cls-10" x="50.18" y="180">c</tspan><tspan x="57.12" y="180">e each position bel</tspan><tspan class="cls-24" x="185.3" y="180">o</tspan><tspan class="cls-29" x="193.52" y="180">w</tspan><tspan x="204.27" y="180">, p</tspan><tspan class="cls-14" x="220.01" y="180">a</tspan><tspan x="227.56" y="180">ying at</tspan><tspan class="cls-26" x="273.9" y="180">t</tspan><tspan x="279.17" y="180">ention </tspan><tspan class="cls-26" x="327.28" y="180">t</tspan><tspan x="332.55" y="180">o the thumb orientation.</tspan></tspan></text>
